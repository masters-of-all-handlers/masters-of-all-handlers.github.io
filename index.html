<!DOCTYPE html>
<html>

<head>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Something</title>
</head>
<body>
    <div class="container">
        <div class="card" style="width: 18rem;">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Host</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td scope="row">http://83.222.9.227:8080</td>
                    <td id="one">offline</td>
                  </tr>
                  <tr>
                    <td scope="row">http://83.222.9.227:8083</td>
                    <td id="two">offline</td>
                  </tr>
                  <tr>
                    <td scope="row">http://83.222.9.227:80</td>
                    <td id="three">offline</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    <script>
        const options = {mode: "no-cors"} 
        const one = document.getElementById("#one");
        var url = "http://83.222.9.227:8080";
        fetch(url, options)
            .then(response => response.text())
            .then(result => {one.innerHTML = "online"});
        
        const two = document.getElementById("#two");
        url = "http://83.222.9.227:8083";
        fetch(url, options)
            .then(response => response.text())
            .then(result => {two.innerHTML = "online"});

        const three = document.getElementById("#three");
        url = "http://83.222.9.227:80";
        fetch(url, options)
            .then(response => response.text())
            .then(result => {three.innerHTML = "online"});
    </script>
</body>
</html>
